<h2>Get and Set Relations</h2>
<div class="table-responsive">
	<h3>Get Relations</h3>
	<form name="grelform" class="css-form" >
	<table class="table table-striped table-bordered table-hover">
	<tr>
		<td style='width:25%'><b>Parent module</b></td>
		<td style='width:75%'>
		<select ng-model="gparentmodule" ng-options="value.name as value.label for value in selecttypes" required>
		<option value="" ng-hide="gparentmodule">Searching...</option>
		</select>
		</td>
	</tr><tr>
		<td style='width:25%'><b>Parent record</b></td>
		<td style='width:75%'><input type="text" ng-model="grelrecord" required style='width:75%'> <span class="small">11x2</span></td>
	</tr><tr>
		<td style='width:25%'><b>Related module</b></td>
		<td style='width:75%'>
		<select ng-model="grelmodule" ng-options="value.name as value.label for value in selecttypes" required>
		<option value="" ng-hide="grelmodule">Searching...</option>
		</select>
		</td>
	</tr><tr>
		<td><b>Product Discriminator</b></td>
		<td><select ng-model="rpdodisc" ng-options='key for key in pdodiscriminator'></select></td>
	</tr><tr>
		<td style='width:25%'><b>Limit</b></td>
		<td style='width:75%'><input type="text" ng-model="glimit" style='width:75%'></td>
	</tr><tr>
		<td style='width:25%'><b>Offset</b></td>
		<td style='width:75%'><input type="text" ng-model="groffset" style='width:75%'></td>
	</tr><tr>
		<td style='width:25%'><b>Order by</b></td>
		<td style='width:75%'><input type="text" ng-model="gorder" style='width:75%'></td>
	</tr><tr>
		<td style='width:25%'><b>Columns</b></td>
		<td style='width:75%'><input type="text" ng-model="gcols" style='width:75%'> <span class="small">id,productname</span></td>
	</tr><tr>
		<td colspan=2><button type="button" class="btn btn-primary" ng-click='sendgrelCall()' ng-disabled="grelform.$invalid">{{'Send' | i18next}}</button></td>
	</tr><tr>
		<td colspan=2>{{grelresult}}</td>
	</tr>
	</table>
	</form>
	<h3>Set Relations</h3>
	<form name="srelform" class="css-form" >
	<table class="table table-striped table-bordered table-hover">
	<tr>
		<td style='width:25%'><b>Parent record</b></td>
		<td style='width:75%'><input type="text" ng-model="srelrecord" required style='width:75%'> <span class="small">11x2</span></td>
	</tr><tr>
		<td style='width:25%'><b>Related with</b></td>
		<td style='width:75%'><input type="text" ng-model="srelwith" required style='width:75%'> <span class="small">["14x52","15x159"]</span></td>
	</tr><tr>
		<td colspan=2><button type="button" class="btn btn-primary" ng-click='sendsrelCall()' ng-disabled="srelform.$invalid">{{'Send' | i18next}}</button></td>
	</tr><tr>
		<td colspan=2>{{srelresult}}</td>
	</tr>
	</table>
	</form>
</div>
