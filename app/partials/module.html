<h2>Module</h2>
<div class="table-responsive">
	<table tr-ng-grid="" items="moduleList" page-items="5" selected-items="mySelectedItems" selection-mode="MultiRow"
	 page-items="myPageItemsCount" total-items="myItemsTotalCount" 
	 class="table table-striped table-bordered table-hover"
	 on-data-required="onServerSideItemsRequested(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)">
		<thead>
			<tr>
				<th field-name="name" display-name="{{'Name' | i18next}}" display-align="center"></th>
				<th field-name="website" display-name="{{'website' | i18next}}"></th>
				<th field-name="phone" display-name="{{'phone' | i18next}}"></th>
				<th field-name="email" display-name="{{'email' | i18next}}"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td field-name="name"><a href='#/module/{{gridItem.id}}'>{{gridItem.name}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
