<h2>Module Details {{recordid}}</h2>
<div class="table-responsive">
	<table tr-ng-grid="" items="modulefieldList" class="table table-striped table-bordered table-hover" fields="['field','val']">
		<thead>
			<tr>
				<th field-name="field" display-name="{{'Field' | i18next}}"></th>
				<th field-name="val" display-name="{{'Value' | i18next}}"></th>
			</tr>
		</thead>
	</table>
</div>
